<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>情人节小问</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffecb3 0%, #ffccbc 100%);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow: hidden;
    }
    h1 {
      font-size: 3.2rem;
      margin: 20px;
      text-align: center;
      color: #d81b60;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .buttons {
      position: relative;
      margin-top: 50px;
      display: flex;
      gap: 100px;
    }
    button {
      font-size: 2rem;
      padding: 20px 60px;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    #yes {
      background: #f06292;
      color: white;
    }
    #yes:hover { transform: scale(1.12); background: #ec407a; }
    #no {
      background: #78909c;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.4s ease;
    }
    .heart-bg {
      position: absolute;
      font-size: 3rem;
      opacity: 0.6;
      animation: float 12s infinite ease-in-out;
      pointer-events: none;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-60px) rotate(15deg); }
    }
  </style>
</head>
<body>

  <h1>洞洞鞋战士<br>你要跟我一起过情人节嘛？</h1>

  <div class="buttons">
    <button id="yes" onclick="window.location.href='yes.html'">要啊～</button>
    <button id="no">不要...</button>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    let scale = 1;

    noBtn.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - noBtn.offsetWidth - 40;
      const maxY = window.innerHeight - noBtn.offsetHeight - 40;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.transform = 'translate(0,0)';

      // 越追越小（最小0.4倍）
      scale = Math.max(0.4, scale - 0.08);
      noBtn.style.transform = `scale(${scale})`;
      noBtn.style.padding = `${20 * scale}px ${60 * scale}px`;
      noBtn.style.fontSize = `${2 * scale}rem`;
    });

    // 随机飘爱心背景
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart-bg';
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 6 + 8) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 15000);
    }, 1200);
  </script>

</body>
</html>
