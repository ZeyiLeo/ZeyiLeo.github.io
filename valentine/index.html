<button id="yes" class="btn">YES</button>

<script>

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const hint=document.getElementById("hint");

let holdTimer=null;
let holdProgress=1;
let firstClick=true;

function showHint(text){
hint.innerText=text;
hint.style.opacity=1;
setTimeout(()=>hint.style.opacity=0,2000);
}

yes.addEventListener("click",()=>{
if(firstClick){
showHint("è¦é•¿æŒ‰æ‰ç®—ç­”åº”å–” ğŸ¤­");
firstClick=false;
}
});

function startHold(){
holdProgress=1;

holdTimer=setInterval(()=>{
holdProgress+=0.04;
yes.style.transform=`translate(-50%,-50%) scale(${holdProgress})`;

if(holdProgress>=1.8){
clearInterval(holdTimer);
window.location.href="yes.html";
}
},16);
}

function stopHold(){
clearInterval(holdTimer);
yes.style.transform="translate(-50%,-50%) scale(1)";
}

yes.addEventListener("mousedown",startHold);
yes.addEventListener("mouseup",stopHold);
yes.addEventListener("mouseleave",stopHold);

yes.addEventListener("touchstart",startHold);
yes.addEventListener("touchend",stopHold);

/* =========================
   NO æŒ‰é’®ç‰©ç†é€ƒè·‘ç³»ç»Ÿï¼ˆåŸæœ‰ï¼‰
========================= */

let vx=0;
let vy=0;

document.addEventListener("mousemove",(e)=>{
const rect=no.getBoundingClientRect();
const dx=e.clientX-(rect.left+rect.width/2);
const dy=e.clientY-(rect.top+rect.height/2);
const dist=Math.sqrt(dx*dx+dy*dy);

if(dist<120){
vx-=dx*0.03;
vy-=dy*0.03;
}
});

function physics(){
let rect=no.getBoundingClientRect();
let x=rect.left+vx;
let y=rect.top+vy;

vx*=0.95;
vy*=0.95;

if(x<0)x=0;
if(y<0)y=0;
if(x>window.innerWidth-120)x=window.innerWidth-120;
if(y>window.innerHeight-60)y=window.innerHeight-60;

no.style.left=x+"px";
no.style.top=y+"px";

requestAnimationFrame(physics);
}

physics();

/* =========================
   â­ æ–°å¢ï¼šéšæœºç§»åŠ¨ç³»ç»Ÿ
========================= */

function randomMoveNo(){

const btnWidth=no.offsetWidth;
const btnHeight=no.offsetHeight;
const margin=20;

const maxLeft=window.innerWidth-btnWidth-margin*2;
const maxTop=window.innerHeight-btnHeight-margin*2;

const newLeft=margin+Math.random()*maxLeft;
const newTop=margin+Math.random()*maxTop;

no.style.left=newLeft+"px";
no.style.top=newTop+"px";
}

// é¼ æ ‡é è¿‘å°±è·³
no.addEventListener("mouseenter",()=>{
randomMoveNo();
});

// ç‚¹å‡»å¿…è·³
no.addEventListener("click",(e)=>{
e.preventDefault();
randomMoveNo();
});

// æ¯1.5ç§’è‡ªå·±ä¹±è·‘
setInterval(()=>{

},1500);

document.body.style.transform=`rotateX(${-ry}deg) rotateY(${rx}deg)`;
});
