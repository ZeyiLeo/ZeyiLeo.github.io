function shake(){

function moveNo(){

const yesRect=yesBtn.getBoundingClientRect();
const safeRadius=Math.max(yesRect.width,yesRect.height)*1.6;

const yesCenterX=yesRect.left+yesRect.width/2;
const yesCenterY=yesRect.top+yesRect.height/2;

const btnHeight=noBtn.offsetHeight;

let newLeft,newTop,distance;

do{

newTop=Math.random()*(window.innerHeight-btnHeight);

const noCenterX=newLeft+btnWidth/2;
const noCenterY=newTop+btnHeight/2;

distance=Math.hypot(noCenterX-yesCenterX,noCenterY-yesCenterY);

}while(distance<safeRadius);

noBtn.style.left=newLeft+'px';
noBtn.style.top=newTop+'px';

yesScale+=0.05;
yesBtn.style.transform=`translate(-50%,-50%) scale(${yesScale})`;

noBtn.textContent=texts[Math.floor(Math.random()*texts.length)];

}

noBtn.addEventListener('mouseenter',moveNo);

});
