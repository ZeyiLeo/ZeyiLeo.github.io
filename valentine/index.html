<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>feifei ğŸ’•</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";
background:linear-gradient(135deg,#ffebee,#fffde7);
overflow:hidden;
transition:transform .15s;
}

h1{
font-size:3rem;
text-align:center;
margin:40px;
}

button{
font-size:2rem;
padding:20px 60px;
border:none;
border-radius:70px;
cursor:pointer;
position:fixed;
transition:.2s;
}

#yes{
background:#ff4081;
color:white;
left:50%;
top:60%;
transform:translate(-50%,-50%) scale(1);
z-index:10;
}

#no{
background:#90a4ae;
color:white;
left:70%;
top:70%;
transform:translate(-50%,-50%);
z-index:5;
}

.tip{
position:fixed;
bottom:40px;
background:white;
padding:10px 16px;
border-radius:20px;
box-shadow:0 5px 15px rgba(0,0,0,.15);
animation:fade 2.5s forwards;
}

@keyframes fade{
0%{opacity:0;transform:translateY(20px)}
20%{opacity:1}
80%{opacity:1}
100%{opacity:0}
}
</style>
</head>

<body>

<h1>feifei ğŸ˜Œ<br>è¦ä¸è¦ä¸€èµ·è¿‡æƒ…äººèŠ‚</h1>

<button id="yes">YES!</button>
<button id="no">No.....</button>

<script>
const yes=document.getElementById('yes');
const no=document.getElementById('no');

let startTime=Date.now();
let holdTimer;
let holdInterval;
let scale=1;
let firstTap=true;
let vx=0,vy=0;

// ====== å·¥å…· ======
function vibrate(){
if(navigator.vibrate)navigator.vibrate(15);
}

function tip(t){
const m=document.createElement('div');
m.className='tip';
m.textContent=t;
document.body.appendChild(m);
setTimeout(()=>m.remove(),2500);
}

// ====== Apple å¾®å€¾æ–œ ======
document.addEventListener('mousemove',e=>{
const x=(e.clientX/window.innerWidth-.5)*6;
const y=(e.clientY/window.innerHeight-.5)*6;
document.body.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});

// ====== YES é•¿æŒ‰æœºåˆ¶ ======
yes.addEventListener('click',()=>{
if(firstTap){
tip("è¦é•¿æŒ‰æ‰ç®—ç­”åº”å“¦ ğŸ˜Œ");
firstTap=false;
}
});

yes.addEventListener('mousedown',()=>{
scale=1;
holdInterval=setInterval(()=>{
scale+=0.04;
yes.style.transform=`translate(-50%,-50%) scale(${scale})`;
},30);

holdTimer=setTimeout(()=>{
localStorage.setItem("hesitate",Date.now()-startTime);
window.location.href='yes.html';
},900);
});

yes.addEventListener('mouseup',()=>{
clearTimeout(holdTimer);
clearInterval(holdInterval);
yes.style.transform='translate(-50%,-50%) scale(1)';
});

yes.addEventListener('mouseleave',()=>{
clearTimeout(holdTimer);
clearInterval(holdInterval);
yes.style.transform='translate(-50%,-50%) scale(1)';
});

// ====== NO ç‰©ç†é€ƒè·‘ ======
function moveNo(){
vx+=(Math.random()-.5)*220;
vy+=(Math.random()-.5)*220;

let x=no.offsetLeft+vx*0.02;
let y=no.offsetTop+vy*0.02;

x=Math.max(0,Math.min(window.innerWidth-no.offsetWidth,x));
y=Math.max(0,Math.min(window.innerHeight-no.offsetHeight,y));

no.style.left=x+'px';
no.style.top=y+'px';

vibrate();
}

no.addEventListener('mouseenter',moveNo);
no.addEventListener('click',e=>{
e.preventDefault();
moveNo();
});
</script>

</body>
</html>
