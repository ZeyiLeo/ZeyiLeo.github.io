<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>耶～情人节快乐 Feifei ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #2c3e50 0%, #0d1117 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    h1 {
      font-size: 4.5rem;
      z-index: 10;
      text-shadow: 0 0 25px #ff4081, 0 0 50px #f50057;
      animation: glow 4s infinite alternate;
    }
    p {
      font-size: 2rem;
      z-index: 10;
      margin-top: 25px;
      text-shadow: 0 0 18px rgba(255,255,255,0.8);
      animation: fadeIn 2s ease-in;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px #ff4081, 0 0 30px #f50057; }
      to   { text-shadow: 0 0 40px #ff4081, 0 0 80px #f50057; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <h1>耶～ Feifei 一起过啦！</h1>
  <p>洞洞鞋战士最棒 ❤️ 鼠标动动，看星星和爱心围着你的名字转～</p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // 粒子类（星星、心、闪光混合）
    class Particle {
      constructor(type) {
        this.type = type; // 'star', 'heart', 'spark'
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speed = Math.random() * 0.4 + 0.2;
        this.angle = Math.random() * Math.PI * 2;
        this.color = this.type === 'heart' ? '#ff4081' : (this.type === 'spark' ? '#ffd54f' : '#ffffff');
        this.opacity = Math.random() * 0.5 + 0.5;
      }
      update(mouseX, mouseY) {
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 250) {
          this.x += dx * 0.001;
          this.y += dy * 0.001;
        }
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + 0.15;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity + Math.random() * 0.2;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        if (this.type === 'heart') {
          ctx.moveTo(this.x, this.y + this.size * 0.8);
          ctx.bezierCurveTo(this.x - this.size * 1.2, this.y - this.size * 0.5,
                            this.x - this.size * 0.6, this.y - this.size * 1.2,
                            this.x, this.y - this.size);
          ctx.bezierCurveTo(this.x + this.size * 0.6, this.y - this.size * 1.2,
                            this.x + this.size * 1.2, this.y - this.size * 0.5,
                            this.x, this.y + this.size * 0.8);
        } else if (this.type === 'spark') {
          ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2); // 小闪光点
        } else {
          // 星星：简单十字星
          ctx.moveTo(this.x - this.size, this.y);
          ctx.lineTo(this.x + this.size, this.y);
          ctx.moveTo(this.x, this.y - this.size);
          ctx.lineTo(this.x, this.y + this.size);
          ctx.strokeStyle = this.color;
          ctx.lineWidth = 1;
          ctx.stroke();
          return; // 不fill
        }
        ctx.fill();
        ctx.restore();
      }
    }

    const particles = [];
    const types = ['star', 'heart', 'spark'];
    for (let i = 0; i < 250; i++) { // 更多粒子
      particles.push(new Particle(types[Math.floor(Math.random() * types.length)]));
    }

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    canvas.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // 点击爆爱心
    canvas.addEventListener('click', (e) => {
      for (let i = 0; i < 30; i++) {
        const p = new Particle('heart');
        p.x = e.clientX;
        p.y = e.clientY;
        p.speed = Math.random() * 4 + 3;
        p.angle = Math.random() * Math.PI * 2;
        particles.push(p);
      }
    });

    // 专属小巧思：粒子拼“Feifei” (简单路径动画，每10s触发一次)
    let feifeiParticles = [];
    function createFeifei() {
      const text = 'Feifei';
      const fontSize = 80;
      ctx.font = `${fontSize}px serif`;
      const textMetrics = ctx.measureText(text);
      const centerX = canvas.width / 2 - textMetrics.width / 2;
      const centerY = canvas.height / 2;

      // 生成粒子沿文字路径
      ctx.fillText(text, centerX, centerY);
      const imageData = ctx.getImageData(centerX, centerY - fontSize, textMetrics.width, fontSize * 1.5);
      ctx.clearRect(0, 0, canvas.width, canvas.height); // 清空临时绘制

      for (let py = 0; py < imageData.height; py += 4) {
        for (let px = 0; px < imageData.width; px += 4) {
          if (imageData.data[(py * imageData.width + px) * 4 + 3] > 128) { // 非透明像素
            const p = new Particle('heart');
            p.x = centerX + px;
            p.y = centerY - fontSize + py;
            p.speed = 0; // 初始静止
            feifeiParticles.push(p);
          }
        }
      }

      // 动画：粒子从文字位置慢慢扩散
      setTimeout(() => {
        feifeiParticles.forEach(p => {
          p.speed = Math.random() * 1 + 0.5;
          p.angle = Math.random() * Math.PI * 2;
        });
        setTimeout(() => feifeiParticles = [], 5000); // 5s后清空
      }, 3000); // 3s展示文字形状
    }

    setInterval(createFeifei, 15000); // 每15s触发一次“Feifei”粒子

    function animate() {
      ctx.fillStyle = 'rgba(13,17,23,0.1)'; // 柔和拖尾
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        p.update(mouseX, mouseY);
        p.draw();
      });

      feifeiParticles.forEach(p => {
        p.update(mouseX, mouseY);
        p.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
