<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>耶～情人节快乐</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: system-ui, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    h1 {
      font-size: 4rem;
      z-index: 10;
      text-shadow: 0 0 20px rgba(255,105,180,0.8);
      animation: glow 3s infinite alternate;
    }
    p {
      font-size: 1.8rem;
      z-index: 10;
      margin-top: 20px;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
      to   { text-shadow: 0 0 30px #ff1493, 0 0 60px #ff1493; }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <h1>耶～一起过啦！</h1>
  <p>洞洞鞋战士最可爱❤️ 鼠标动一动，看星星会跟着眨眼哦～</p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // 粒子类
    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speed = Math.random() * 0.3 + 0.1;
        this.angle = Math.random() * Math.PI * 2;
        this.isHeart = Math.random() > 0.6; // 部分是心形
      }
      update(mouseX, mouseY) {
        // 轻微向鼠标方向扰动
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 200) {
          this.x += dx * 0.0008;
          this.y += dy * 0.0008;
        }
        // 正常漂移
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + 0.1; // 轻微下落
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = 0.7 + Math.random() * 0.3;
        ctx.fillStyle = this.isHeart ? '#ff69b4' : 'white';
        ctx.beginPath();
        if (this.isHeart) {
          // 简单心形
          ctx.moveTo(this.x, this.y + this.size * 0.8);
          ctx.bezierCurveTo(this.x - this.size * 1.2, this.y - this.size * 0.5,
                            this.x - this.size * 0.6, this.y - this.size * 1.2,
                            this.x, this.y - this.size);
          ctx.bezierCurveTo(this.x + this.size * 0.6, this.y - this.size * 1.2,
                            this.x + this.size * 1.2, this.y - this.size * 0.5,
                            this.x, this.y + this.size * 0.8);
        } else {
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        }
        ctx.fill();
        ctx.restore();
      }
    }

    const particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push(new Particle());
    }

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    canvas.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // 点击生成爱心爆炸
    canvas.addEventListener('click', (e) => {
      for (let i = 0; i < 20; i++) {
        const p = new Particle();
        p.x = e.clientX;
        p.y = e.clientY;
        p.speed = Math.random() * 3 + 2;
        p.angle = Math.random() * Math.PI * 2;
        p.isHeart = true;
        particles.push(p);
      }
    });

    function animate() {
      ctx.fillStyle = 'rgba(9,10,15,0.08)'; // 拖尾效果
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        p.update(mouseX, mouseY);
        p.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
