<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>情人节快乐 Feifei ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0f0c29 0%, #302b63 50%, #24243e 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .text-container {
      z-index: 10;
      text-align: center;
      margin-top: 8vh;
      pointer-events: none;
    }
    p {
      font-size: clamp(2.8rem, 8vw, 5.5rem);
      font-style: italic;
      font-family: 'Georgia', 'Times New Roman', serif;
      font-weight: 600;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 0 35px #ff69b4, 0 0 70px #ff1493, 0 0 100px #c2185b;
      animation: glow 5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 25px #ff69b4, 0 0 50px #ff1493, 0 0 80px #c2185b; }
      to   { text-shadow: 0 0 60px #ff69b4, 0 0 120px #ff1493, 0 0 180px #c2185b; }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="text-container">
    <p>Happy Valentine's Day</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Particle {
      constructor() {
        this.reset();
      }
      reset(isHeart = false) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2.8 + 1;
        this.speed = Math.random() * 0.5 + 0.2;
        this.angle = Math.random() * Math.PI * 2;
        this.type = isHeart ? 'heart' : (Math.random() > 0.65 ? 'star' : 'spark');
        this.color = this.type === 'heart' ? '#ff69b4' : (this.type === 'spark' ? '#ffd54f' : '#e0f7ff');
        this.opacity = Math.random() * 0.4 + 0.6;
      }
      update(mouseX, mouseY, heartCenterX, heartCenterY) {
        const dx = heartCenterX - this.x;
        const dy = heartCenterY - this.y;
        const dist = Math.hypot(dx, dy);
        if (dist > 60) {
          this.x += dx * 0.0006;
          this.y += dy * 0.0006;
        }

        const mdx = mouseX - this.x;
        const mdy = mouseY - this.y;
        const mDist = Math.hypot(mdx, mdy);
        if (mDist < 240) {
          this.x += mdx * 0.0012;
          this.y += mdy * 0.0012;
        }

        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed * 0.9;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset(this.type === 'heart');
        }
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity + Math.sin(Date.now() * 0.0015 + this.x * 0.01) * 0.25;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        if (this.type === 'heart') {
          const s = this.size;
          ctx.moveTo(this.x, this.y + s * 0.9);
          ctx.bezierCurveTo(this.x - s*1.2, this.y - s*0.5, this.x - s*0.8, this.y - s*1.2, this.x, this.y - s);
          ctx.bezierCurveTo(this.x + s*0.8, this.y - s*1.2, this.x + s*1.2, this.y - s*0.5, this.x, this.y + s*0.9);
        } else if (this.type === 'spark') {
          ctx.arc(this.x, this.y, this.size * 0.7, 0, Math.PI * 2);
        } else {
          ctx.moveTo(this.x - this.size, this.y);
          ctx.lineTo(this.x + this.size, this.y);
          ctx.moveTo(this.x, this.y - this.size);
          ctx.lineTo(this.x, this.y + this.size);
          ctx.strokeStyle = this.color;
          ctx.lineWidth = 1.4;
          ctx.stroke();
          ctx.restore();
          return;
        }
        ctx.fill();
        ctx.restore();
      }
    }

    const particles = [];
    for (let i = 0; i < 280; i++) {
      particles.push(new Particle());
    }

    const heartParticles = [];
    for (let i = 0; i < 180; i++) {
      const p = new Particle();
      p.reset(true);
      heartParticles.push(p);
    }

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    canvas.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    canvas.addEventListener('click', (e) => {
      for (let i = 0; i < 45; i++) {
        const p = new Particle();
        p.reset(true);
        p.x = e.clientX;
        p.y = e.clientY;
        p.speed = Math.random() * 5.5 + 2.5;
        p.angle = Math.random() * Math.PI * 2;
        particles.push(p);
      }
    });

    const heartCenterX = canvas.width / 2;
    const heartCenterY = canvas.height / 2 - 60;

    // Feifei 名字触发（间隔8秒，聚拢更快）
    function triggerFeifei() {
      const tempParticles = heartParticles.slice(0, 100);
      const fontSize = Math.min(140, canvas.width * 0.18);
      ctx.font = `bold ${fontSize}px serif`;
      const text = 'Feifei';
      const metrics = ctx.measureText(text);
      const textX = heartCenterX - metrics.width / 2;
      const textY = heartCenterY + fontSize / 3.2;

      tempParticles.forEach((p, idx) => {
        const progress = idx / tempParticles.length;
        p.targetX = textX + Math.sin(progress * Math.PI * 7) * (metrics.width / 2) * 0.85;
        p.targetY = textY + Math.cos(progress * Math.PI * 5) * (fontSize / 2.2);
        p.isTargeting = true;
      });

      setTimeout(() => {
        tempParticles.forEach(p => {
          p.isTargeting = false;
          p.speed = Math.random() * 1.5 + 0.8;
        });
      }, 3500); // 展示3.5秒后扩散
    }

    setInterval(triggerFeifei, 8000);
    triggerFeifei();

    function animate() {
      ctx.fillStyle = 'rgba(15, 12, 41, 0.11)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      heartParticles.forEach(p => {
        if (p.isTargeting && p.targetX && p.targetY) {
          const dx = p.targetX - p.x;
          const dy = p.targetY - p.y;
          p.x += dx * 0.08;  // 加快聚拢
          p.y += dy * 0.08;
        }
        p.update(mouseX, mouseY, heartCenterX, heartCenterY);
        p.draw();
      });

      particles.forEach(p => {
        p.update(mouseX, mouseY, heartCenterX, heartCenterY);
        p.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
